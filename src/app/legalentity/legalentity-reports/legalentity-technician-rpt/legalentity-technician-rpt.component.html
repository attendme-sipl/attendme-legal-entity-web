<div class="container-fluid">

  <div class="row">

    <div class="col-sm-12">

      <mat-progress-bar mode="indeterminate" *ngIf="enableProgressBar"></mat-progress-bar>

      <mat-toolbar style="background-color: transparent;">
            
          <mat-toolbar-row>
            <h3 style="font-size: 1.75rem;">{{technicianMenuName}}</h3>
            <span class="menu-toolbar-spacer"></span>

            <button mat-raised-button color="primary" (click)="addTechnicianClick()">Add {{technicianMenuName}}</button>

            <button type="button" class="btn btn-default float-right">
                <mat-icon svgIcon="refresh-icon" (click)="popTechnicianListRpt()"></mat-icon>
            </button>

          </mat-toolbar-row>

      </mat-toolbar>

    </div>

  </div>

  <div class="row">
    <div class="col-sm-12">

        <mat-form-field>
            <input matInput (keyup) = "applyFilter($event.target.value)" placeholder="filter" autocomplete="OFF" />
        </mat-form-field>

      <div class="mat-elevation-z8">

          <table mat-table [dataSource]="dataSource" matSort>
            
              <ng-container matColumnDef="srNo">
                  <th mat-header-cell *matHeaderCellDef>Sr. No.</th>
                  <td mat-cell *matCellDef="let i=index">{{ (paginator.pageSize * paginator.pageIndex) + i+1 }}</td>
              </ng-container>

              <ng-container matColumnDef="technicianName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>{{technicianMenuName}} Name</th>
                  <td mat-cell *matCellDef="let element">{{element.technicianName}}</td>
              </ng-container>

              <ng-container matColumnDef="technicianMobileNumber">
                  <th mat-header-cell *matHeaderCellDef>Mobile Number</th>
                  <td mat-cell *matCellDef="let element">{{element.technicianMobileNumber}}</td>
              </ng-container>

              <ng-container matColumnDef="technicianEmailId">
                  <th mat-header-cell *matHeaderCellDef>Email ID</th>
                  <td mat-cell *matCellDef="let element">{{element.technicianEmailId}}</td>
              </ng-container>

              <ng-container matColumnDef="editTechnicianDetails">
                  <th mat-header-cell *matHeaderCellDef>Edit</th>
                  <td mat-cell *matCellDef="let element">
                      <button type="button" mat-button color="primary" (click)="onEditClick(element.technicianId)">
                        <!--<mat-icon svgIcon="edit-icon"></mat-icon>-->
                        Edit
                      </button>
                  </td>
              </ng-container>

              <ng-container matColumnDef="deleteTechnician">
                  <th mat-header-cell *matHeaderCellDef>Delete</th>
                  <td mat-cell *matCellDef="let element">
                      <button type="button" mat-button color="primary" (click)="deleteTechnician(element.technicianId)">
                        <!--<mat-icon svgIcon="delete-icon"></mat-icon>-->
                        Delete
                      </button>
                  </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          </table>

          <mat-paginator 
                [length] = "technicianRecordCount" 
                [pageSize] = "pageSize"
                [pageSizeOptions] = "pageSizeOption">
          </mat-paginator>

      </div>

    </div>
  </div>

</div>
