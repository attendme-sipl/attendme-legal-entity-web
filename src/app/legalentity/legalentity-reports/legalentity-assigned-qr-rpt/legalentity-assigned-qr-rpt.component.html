<div class="container-fluid">

  <div class="row">
    <div class="col-sm-12">

      <div class="row">
        <div class="col-sm-12">

            <mat-progress-bar mode="indeterminate" *ngIf="enableProgressBar"></mat-progress-bar>
              
            <mat-toolbar style="background-color: transparent;">
            
                <mat-toolbar-row>
                  <h3 style="font-size: 1.75rem;">Assigned QR ID Report</h3>
                  <span class="menu-toolbar-spacer"></span>
      
                  <button type="button" class="btn btn-default float-right">
                      <mat-icon svgIcon="refresh-icon" (click)="popAssignedQrIdListRpt()"></mat-icon>
                  </button>
      
                </mat-toolbar-row>
      
            </mat-toolbar>

        </div>
      </div>

      <div class="row">
          <div class="col-sm-12">

              <mat-form-field>
                  <input matInput (keyup) = "applyFilter($event.target.value)" placeholder="filter" autocomplete="OFF" />
              </mat-form-field>
      
            <div class="mat-elevation-z8">
      
                <table mat-table [dataSource]="dataSource" matSort>
                  
                    <ng-container matColumnDef="srNo">
                        <th mat-header-cell *matHeaderCellDef>Sr. No.</th>
                        <td mat-cell *matCellDef="let i=index">{{ (paginator.pageSize * paginator.pageIndex) + i+1 }}</td>
                    </ng-container>
      
                    <ng-container matColumnDef="qrId">
                        <th mat-header-cell *matHeaderCellDef>QR ID</th>
                        <td mat-cell *matCellDef="let element">{{element.qrId}}</td>
                    </ng-container>
      
                    <ng-container matColumnDef="assignedByBranchName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{branchMenuName}}</th>
                        <td mat-cell *matCellDef="let element">{{element.assignedByBranchName}}</td>
                    </ng-container>
      
                    <ng-container matColumnDef="qrAssignDateTime">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Assigned Date</th>
                        <td mat-cell *matCellDef="let element">{{element.qrAssignDateTime | date:'medium'}}</td>
                    </ng-container>
      
                    <ng-container matColumnDef="editQrIdDetails">
                        <th mat-header-cell *matHeaderCellDef>Edit</th>
                        <td mat-cell *matCellDef="let element">
                            <button type="button" mat-button color="primary" (click)="onEditClick(element.qrCodeId)">
                              <!--<mat-icon svgIcon="edit-icon"></mat-icon>-->
                              Edit
                            </button>
                        </td>
                    </ng-container>
      
                    <ng-container matColumnDef="deleteQrId">
                        <th mat-header-cell *matHeaderCellDef>Delete</th>
                        <td mat-cell *matCellDef="let element">
                            <button type="button" mat-button color="primary" disabled>
                             <!-- <mat-icon svgIcon="delete-icon"></mat-icon>-->
                             Delete
                            </button>
                        </td>
                    </ng-container>
      
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      
                </table>
      
                <mat-paginator 
                      [length] = "assignedQrIdListCount" 
                      [pageSize] = "pageSize"
                      [pageSizeOptions] = "pageSizeOption">
                </mat-paginator>
      
            </div>
      
          </div>
        </div>

    </div>
  </div>

</div>
