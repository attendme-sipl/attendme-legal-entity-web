<div class="container-fluid">

  <div class="row">
    <div class="col-sm-12">

      <div class="row">
        <div class="col-sm-12">

          <mat-progress-bar mode="indeterminate" *ngIf="enableProgressBar"></mat-progress-bar>

          <!--<mat-toolbar style="background-color: transparent;">
            
              <mat-toolbar-row>

                

                <h3 style="font-size: 1.75rem;">Documents</h3>
                <span class="menu-toolbar-spacer"></span>

                <button type="button" class="btn btn-default float-right">
                    <mat-icon svgIcon="refresh-icon" (click)="popLegalEntityDocument()"></mat-icon>
                </button>
    
              </mat-toolbar-row>
    
          </mat-toolbar>-->

          <mat-card>
              <div class="row">
                  <div class="col">
                      <h3 style="font-size: 1.75rem;">Documents</h3>
                  </div>
                  
                  <div class="col-sm-auto">
                      <button mat-raised-button color="primary" *ngIf="branchHeadOffice" (click)="uploadDocument()">
                        Upload Document
                      </button>
                  </div>

                  <div class="col-sm-auto">
                    <button type="button" mat-raised-button color="primary" *ngIf="branchHeadOffice" (click)="importDocument()">
                      Import Document
                    </button>
                  </div>

                  <div class="col-sm-auto">
                      <button type="button" class="btn btn-default float-right">
                          <mat-icon svgIcon="refresh-icon" (click)="popLegalEntityDocument()"></mat-icon>
                      </button>
                  </div>

                </div>
          </mat-card>
          
          <mat-card>
            <div class="row">
              <div class="col">
                <label><b>Total Records:</b> {{totalRecordCount}}</label>
              </div>
            </div>

            <mat-form-field>
              <input matInput (keyup) = "applyFilter($event.target.value)" [(ngModel)]="searchKey" placeholder="Search Document" autocomplete="OFF" />
            </mat-form-field>
          </mat-card>
          
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">

         

          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

              <ng-container matColumnDef="srNo">
                <th mat-header-cell *matHeaderCellDef>Sr. No.</th>
                <td mat-cell *matCellDef="let i=index">{{ (paginator.pageSize * paginator.pageIndex) + i+1 }}</td>
              </ng-container>

              <ng-container matColumnDef="docName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Document Name</th>
                <td mat-cell *matCellDef="let element">{{element.docName}}</td>
              </ng-container>

              <ng-container matColumnDef="docDesc">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Document Details</th>
                <td mat-cell *matCellDef="let element">{{element.docDesc}}</td>
              </ng-container>

              <ng-container matColumnDef="docDownload">
                <th mat-header-cell *matHeaderCellDef>Download</th>
                <td mat-cell *matCellDef="let element">
                    <button type="button" mat-button color="primary" (click)="downloadDocument(element.docId)">
                      <!--<mat-icon svgIcon="edit-icon"></mat-icon>-->
                      Download
                    </button>
                </td>
              </ng-container>

              <ng-container matColumnDef="docDelete">
                <th mat-header-cell *matHeaderCellDef>Delete</th>
                <td mat-cell *matCellDef="let element">
                    <button type="button" mat-button color="primary" (click)="deleteDocument(element.docId)">
                      <!--<mat-icon svgIcon="edit-icon"></mat-icon>-->
                      Delete
                    </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            </table>

            <mat-paginator 
                [length] = "documentRecordCount" 
                [pageSize] = "pageSize"
                [pageSizeOptions] = "pageSizeOption">
            </mat-paginator>

          </div>

        </div>
      </div>

    </div>
  </div>

</div>
