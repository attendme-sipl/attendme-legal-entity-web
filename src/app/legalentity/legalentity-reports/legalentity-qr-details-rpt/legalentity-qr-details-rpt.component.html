<div class="container-fluid">

  <div class="row">
    
    <div class="col-sm-12">

      <div class="row">
        <div class="col-sm-12">
          <mat-progress-bar mode="indeterminate" *ngIf="enableProgressBar"></mat-progress-bar>

          <mat-toolbar style="background-color: transparent;">

            <mat-toolbar-row>
              <h3 style="font-size: 1.75rem;">Contacts</h3>
              <span class="menu-toolbar-spacer"></span>

              <button mat-raised-button color="primary" (click)="openAddContactDialog()">Add {{equipmentMenuName}}</button>

              <button type="button" class="btn btn-default float-right">
                  <mat-icon svgIcon="refresh-icon" (click)="popLegalEntityContactRpt()"></mat-icon>
              </button>

            </mat-toolbar-row>

          </mat-toolbar>

        </div>
      </div>

    </div>

  </div>

</div>
