<div class="container-fluid">

  <div class="row">
    <div class="col-sm-12">

      <mat-progress-bar mode="indeterminate" *ngIf="enableProgressBar"></mat-progress-bar>

      <mat-toolbar style="background-color: transparent;">
            
        <mat-toolbar-row>
          <h3 style="font-size: 1.75rem;">{{branchMenuName}}</h3>
          <span class="menu-toolbar-spacer"></span>

          <button mat-raised-button color="primary" (click)="addBranchClick()">Add {{branchMenuName}}</button>

          <button type="button" class="btn btn-default float-right">
              <mat-icon svgIcon="refresh-icon" (click)="popBranchList()"></mat-icon>
          </button>

        </mat-toolbar-row>

    </mat-toolbar>

    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">

        <mat-form-field>
            <input matInput (keyup) = "applyFilter($event.target.value)" placeholder="Search {{branchMenuName}}" autocomplete="OFF" />
        </mat-form-field>

      <div class="mat-elevation-z8">

          <table mat-table [dataSource]="dataSource" matSort>
            
              <ng-container matColumnDef="srNo">
                  <th mat-header-cell *matHeaderCellDef>Sr. No.</th>
                  <td mat-cell *matCellDef="let i=index">{{ (paginator.pageSize * paginator.pageIndex) + i+1 }}</td>
              </ng-container>

              <ng-container matColumnDef="branchName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>{{branchMenuName}} Name</th>
                  <td mat-cell *matCellDef="let element">{{element.branchName}}</td>
              </ng-container>

              <ng-container matColumnDef="branchAddress">
                  <th mat-header-cell *matHeaderCellDef>Address</th>
                  <td mat-cell *matCellDef="let element">{{element.branchAddress}}</td>
              </ng-container>

              <ng-container matColumnDef="branchContactPersonName">
                  <th mat-header-cell *matHeaderCellDef>Contact Person</th>
                  <td mat-cell *matCellDef="let element">{{element.branchContactPersonName}}</td>
              </ng-container>

              <ng-container matColumnDef="branchContactMobile">
                <th mat-header-cell *matHeaderCellDef>Mobile Number</th>
                <td mat-cell *matCellDef="let element">{{element.branchContactMobile}}</td>
              </ng-container>

              <ng-container matColumnDef="branchEmail">
                <th mat-header-cell *matHeaderCellDef>Email ID</th>
                <td mat-cell *matCellDef="let element">{{element.branchEmail}}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          </table>

          <mat-paginator 
                [length] = "branchRecordCount" 
                [pageSize] = "pageSize"
                [pageSizeOptions] = "pageSizeOption">
          </mat-paginator>

      </div>

    </div>
  </div>

</div>
